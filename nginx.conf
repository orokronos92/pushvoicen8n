events {
    worker_connections 1024;
}

http {
    upstream pushvoice_app {
        server pushvoice-app:3000;
    }

    # Configuration HTTP - Redirection vers HTTPS
    server {
        listen 80;
        server_name votre-domaine.com www.votre-domaine.com;
        return 301 https://$server_name$request_uri;
    }

    # Configuration HTTPS
    server {
        listen 443 ssl http2;
        server_name votre-domaine.com www.votre-domaine.com;

        # Configuration SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Sécurité
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Logging
        access_log /var/log/nginx/pushvoice-access.log;
        error_log /var/log/nginx/pushvoice-error.log;

        # Configuration principale
        location / {
            proxy_pass http://pushvoice_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout pour les connexions WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Configuration WebSocket
        location /ws {
            proxy_pass http://pushvoice_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout pour les connexions WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Cache pour les fichiers statiques
        location /_next/static/ {
            alias /app/.next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            alias /app/public/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}